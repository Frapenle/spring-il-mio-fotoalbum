<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{/css/style.css}"/>
<title>Category create</title>
</head>
<body>
	<main class="container mt-1">
	<h1 class="text-center">Create category</h1>
		<form th:action="@{/admin/category/create}" method="POST">
			<div class="mb-3">
				<label for="name" class="form-label">Name*</label>
				<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
			</div>
			<div class="mb-3">
				<input hidden type="date" class="form-control" id="createdAt" name="createdAt" th:value="*{createdAt}">
			</div>
			<div class="d-flex justify-content-between">
				<button type="submit" class="btn btn-primary">Add</button>
				<a th:href="@{/admin/category}" class="btn btn-outline-primary">Cancel</a>
			</div>
		</form>
	</main>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
