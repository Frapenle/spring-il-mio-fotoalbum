<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{/css/style.css}"/>
<title>Foto create</title>
</head>
<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="container">
		<h3 class="text-center mt-3">Add a photo</h3>
		<main class="container mt-5" th:object="${foto}">
			<form th:action="@{/admin/foto/create}" method="POST">
				<div th:insert="~{fragments/foto-form :: foto-form}"></div>
				<div class="d-flex justify-content-between">
					<button type="submit" class="btn btn-primary">Add</button>
					<a th:href="@{/admin/foto}" class="btn btn-outline-primary">Abort</a>
				</div>
			</form>
		</main>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
